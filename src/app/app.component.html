   <mat-drawer-container class="example-container" >
    <mat-drawer #drawer ><br><br>
      <button mat-raised-button color="accent" [routerLink]="'/home'">Home</button><br><br>
        <button mat-raised-button color="primary" [routerLink]="'/manual'">Simple Calculator</button><br><br>
        <button mat-raised-button>Interest Calculator</button><br><br>
        <button mat-raised-button>Loan Calculator</button><br><br>
        <button mat-raised-button>Age Calculator</button><br><br>
        <button mat-raised-button>Conversion Calculator</button><br><br>
        <button mat-raised-button color="primary" [routerLink]="'/about'">About us</button><br><br>
        <button mat-raised-button>Contact us</button><br><br>
    </mat-drawer>
    <mat-drawer-content>
      <button mat-raised-button (click)="drawer.toggle()" style="position: fixed;">
        <mat-icon aria-hidden="false" >
            <svg viewBox="0 0 120 90" width="30" height="20">
                <rect width="120" height="20" rx="8"></rect>
                <rect y="30" width="120" height="20" rx="8"></rect>
                <rect y="60" width="120" height="20" rx="8"></rect>
              </svg>
        </mat-icon>
    </button>

    <router-outlet></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
<br>
